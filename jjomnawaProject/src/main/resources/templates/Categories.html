    <h2 class="mt-5">Add Category</h2>

                <option th:value="대분류로 등록" th:text="대분류로 등록"></option>
            <th:block th:each="category : ${categoriesList}">

            </th:block>
        </select>

        <button type="submit" class="btn btn-primary">Add Sub Category</button>
    </form>
