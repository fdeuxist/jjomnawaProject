<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- 헤더 포함 -->
<div th:replace="fragments/header :: header"></div>


<div class="container mt-5">
    <h1>Item Insert</h1>
    <form action="#" th:action="@{/products}" method="post">
        <div class="form-group">
            <label for="name">제품 이름</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="insertProductCategoryId">카테고리 ID</label>
            <input type="text" class="form-control" id="insertProductCategoryId" name="insertProductCategoryId" required>
        </div>
        <div class="form-group">
            <label for="cCode">C 코드</label>
            <input type="text" class="form-control" id="cCode" name="cCode" required>
        </div>
        <div class="form-group">
            <label for="iCode">I 코드</label>
            <input type="text" class="form-control" id="iCode" name="iCode" required>
        </div>
        <div class="form-group">
            <label for="jCode">J 코드</label>
            <input type="text" class="form-control" id="jCode" name="jCode" required>
        </div>
        <div class="form-group">
            <label for="cUrl">C URL</label>
            <input type="text" class="form-control" id="cUrl" name="cUrl" required>
        </div>
        <div class="form-group">
            <label for="iUrl">I URL</label>
            <input type="text" class="form-control" id="iUrl" name="iUrl" required>
        </div>
        <div class="form-group">
            <label for="jUrl">J URL</label>
            <input type="text" class="form-control" id="jUrl" name="jUrl" required>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>








<!-- 푸터 포함 -->
<div th:replace="fragments/footer :: footer"></div>
<script>
    $(document).ready(function() {
        $.ajax({
            url: '/test',
            method: 'GET',
            success: function (response) {
                console.log(response); // AJAX 응답 메시지 표시
            },
            error: function (xhr, status, error) {
                alert('Error: ' + error);
            }
        });

        //const currentCategoryId = $('#categoryId').val(currentCategoryId);


</script>

});
</script>
</body>
</html>
