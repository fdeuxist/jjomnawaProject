<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${session.title}">title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- 헤더 포함 -->
<div th:replace="fragments/header :: header"></div>


<div class="container mt-5">
    <h1>Product List</h1>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th class="col-1">Product ID</th>
                <th class="col-4">Name</th>
                <th class="col-1">Category ID</th>
                <th class="col-2">C Product</th>
                <th class="col-2">I Product</th>
                <th class="col-2">J Product</th>
            </tr>
            </thead>
            <tbody id="productList">
            </tbody>
        </table>
        <button type="button" class="btn btn-primary" id="insertButton">Insert</button>
    </div>
</div>





<!-- 푸터 포함 -->
<div th:replace="fragments/footer :: footer"></div>
<script>
$(document).ready(function() {

    $('#insertButton').on('click', function() {
        window.location.href = "/p/insert";
    });

    $.ajax({
        url: '/p',
        method: 'GET',
        success: function(response) {
            const productList = $('#productList');
            productList.empty();
            console.log("Response Data: ", response);

            response.forEach(product => {
                productList.append(`
                <tr>
                    <td>${product.productId}</td>
                    <td><a href="/p/selectone/${product.productId}">${product.name}</a></td>
                    <td>${product.categoryId}</td>
                    <td><a href="${product.curl}" target="_blank">${product.ccode}</a></td>
                    <td><a href="${product.iurl}" target="_blank">${product.icode}</a></td>
                    <td><a href="${product.jurl}" target="_blank">${product.jcode}</a></td>
                </tr>
            `);
            });
        },
        error: function(xhr, status, error) {
            alert('Error: ' + error);
        }
    });

    //const currentCategoryId = $('#categoryId').val(currentCategoryId);

});
</script>
</body>
</html>
