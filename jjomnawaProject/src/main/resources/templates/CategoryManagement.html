<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- 헤더 포함 -->
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="bcDt" data-id="" >MainCategory</a>
                <div class="dropdown-menu" id="bcDa">
                    <a class="dropdown-item" href="#" data-id="">Subcategory 1</a>
                    <a class="dropdown-item" href="#" data-id="">Subcategory 2</a>
                </div>
            </li>
            <li class="breadcrumb-item dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="bcJt" data-id="" >MidCategory</a>
                <div class="dropdown-menu" id="bcJa">
                    <a class="dropdown-item" href="#">Subcategory 1</a>
                    <a class="dropdown-item" href="#">Subcategory 2</a>
                </div>
            </li>
            <li class="breadcrumb-item dropdown" aria-current="page">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="bcSt" data-id="" >SubCategory</a>
                <div class="dropdown-menu" id="bcSa">
                    <a class="dropdown-item" href="#">Data 11</a>
                    <a class="dropdown-item" href="#">Data 2</a>
                </div>
            </li>
        </ol>
    </nav>

    <h1>Welcome to the Data Page</h1>
    <p>This is where you can find various data-related resources.</p>
</div>


<div class="container mt-5">
    <!--
    <h2>Add Main Category</h2>
    <form action="#" th:action="@{/c/addMain}" method="post">
        <input type="text" name="name" placeholder="Main Category Name" required class="form-control mb-3" />
        <button type="submit" class="btn btn-primary">Add Main Category</button>
    </form>
    -->
    <h2 class="mt-5">Add Category</h2>
    <form action="#" th:action="@{/c/addCategory}" method="post">
        <input type="text" name="name" placeholder="Category Name" required class="form-control mb-3" />
        <!--
        <input type="text" name="parentName" placeholder="Parent Category Name" required class="form-control mb-3" />
        -->
        <label for="parentName">Select Parent Category</label>
        <select name="parentName" id="parentName" required class="form-control mb-3">
            <option value="" disabled selected>Select Parent Category</option>
                <option value="">* This is parents *</option>
            <th:block th:each="category : ${categoriesList}">
                <option th:value="${category.name}" th:text="${category.name}"></option>
            </th:block>
        </select>

        <button type="submit" class="btn btn-primary">Add Category</button>
    </form>
</div>

<!-- 푸터 포함 -->
<div th:replace="fragments/footer :: footer"></div>

<script>
    $(document).ready(function() {
    var mainCategory = $('#bcDt');  //$('#bcDt').text('');
    var midCategory = $('#bcJt');
    var subCategory = $('#bcSt');

    var mainCategoryDropdown = $('#bcDa');
    /*
    <div class="dropdown-menu" id="bcDa">
        <a class="dropdown-item" href="#">Subcategory 1</a>
        <a class="dropdown-item" href="#">Subcategory 2</a>
    </div>
    */
    var midCategoryDropdown = $('#bcJa');
    var subCategoryDropdown = $('#bcSa');

        //대분류 가져와서 동적으로 넣어주기
        $.ajax({
            url: '/c/getCategories',
            method: 'GET',
            success: function(response) {
                console.log(response);
                drawMainCategory(response.categoriesList);
            },
            error: function(xhr, status, error) {
                alert('Error: ' + error);
            }
        });

        function drawMainCategory(list){
            //var $("#bcDa").HTML();
            //<a class="dropdown-item" href="#">Subcategory 1</a>
            let bcDaStr = '';
            for(let i=0;i<list.length;i++){
                bcDaStr += `<a class="dropdown-item" href="#" data-id="`+ list[i].id + `">` + list[i].name + `</a>`;
            }
            mainCategoryDropdown.html(bcDaStr);
            setDropDownItemOnClickEvent();
        }

        function setDropDownItemOnClickEvent(){
            $('.dropdown-item').on('click', function(event) {
                event.preventDefault(); // 기본 링크 클릭 방지

                var selectedCategory = $(this).text(); // 클릭된 항목의 텍스트
                var selectedId = $(this).attr('data-id'); // 클릭된 항목의 data-id
                console.log("Selected Category: " + selectedCategory + "  Selected Id : " + selectedId ); // 콘솔에 출력

                // 추가적인 작업을 여기에 수행할 수 있습니다.
                // 예: 다른 페이지로 이동하거나 AJAX 요청 보내기
                $(this).parent().siblings('.dropdown-toggle').text(selectedCategory).attr('data-id', selectedId);
                //이것의 부모의 형제의 클래스가 dropdown-toggle인것의 글자와 속성변경
            });
        }
        

        $('#parentName').change(function() {
            var selectedValue = $(this).val();
            console.log("Selected Parent Category: " + selectedValue);
        });

        $.ajax({
            url: '/test',
            method: 'GET',
            success: function(response) {
                console.log(response);
            },
            error: function(xhr, status, error) {
                alert('Error: ' + error);
            }
        });

        $('form').on('submit', function(event) {
            event.preventDefault(); // 기본 제출 방지

            $.ajax({
                url: $(this).attr('action'),
                method: 'POST',
                data: $(this).serialize(), // 폼 데이터
                success: function(response) {
                    console.log(response.msg);
                    if(response.msg=='success'){
                        location.reload(); // 페이지 새로고침
                    }
                },
                error: function(xhr, status, error) {
                    alert('Error: ' + error);
                }
            });
        });
    });
</script>

</body>
</html>
