<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- 헤더 포함 -->
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="MainCateText" data-id="" data-depth="0">MainCategory</a>
                <div class="dropdown-menu" id="MainCateDropItem">
                    <a class="dropdown-item" href="#" data-id="">MainCategory 1</a>
                    <a class="dropdown-item" href="#" data-id="">MainCategory 2</a>
                </div>
            </li>
            <li class="breadcrumb-item dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="MidCateText" data-id="" data-depth="1">MidCategory</a>
                <div class="dropdown-menu" id="MidCateDropItem">
                    <a class="dropdown-item" href="#" data-id="">MidCategory 1</a>
                    <a class="dropdown-item" href="#" data-id="">MidCategory 2</a>
                </div>
            </li>
            <li class="breadcrumb-item dropdown" aria-current="page">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="SubCateText" data-id="" data-depth="2">SubCategory</a>
                <div class="dropdown-menu" id="SubCateDropItem">
                    <a class="dropdown-item" href="#" data-id="">SubCategory 1</a>
                    <a class="dropdown-item" href="#" data-id="">SubCategory 2</a>
                </div>
            </li>
        </ol>
    </nav>
    <!--
        <h1>Welcome to the Data Page</h1>
        <p>This is where you can find various data-related resources.</p>
    -->
</div>


<div class="container mt-5">
    <!--
    <h2>Add Main Category</h2>
    <form action="#" th:action="@{/c/addMain}" method="post">
        <input type="text" name="name" placeholder="Main Category Name" required class="form-control mb-3" />
        <button type="submit" class="btn btn-primary">Add Main Category</button>
    </form>
    -->
    <h2 class="mt-5">Create Category</h2>
    <form action="#" th:action="@{/c/addCategory}" method="post">
        <input type="text" name="name" placeholder="Category Name" required class="form-control mb-3" />
        <!--
        <input type="text" name="parentName" placeholder="Parent Category Name" required class="form-control mb-3" />
        -->
        <label for="parentName">Select Parent Category</label>
        <select name="parentName" id="parentName" required class="form-control mb-3">
            <option value="" disabled selected>Select Parent Category</option>
            <option value="">* This is parents *</option>
            <th:block th:each="category : ${categoriesList}">
                <option th:value="${category.name}" th:text="${category.name}"></option>
            </th:block>
        </select>

        <button type="submit" class="btn btn-primary">Create Category</button>
    </form>
</div>
<div class="container mt-5">
    <h2 class="mt-5">Delete Category</h2>
    <form id="deleteCategoryForm">
        <label for="deleteCategoryId">Select Delete Category</label>
        <select name="deleteCategoryId" id="deleteCategoryId" required class="form-control mb-3">
            <option value="" disabled selected>Select Delete Category</option>
            <th:block th:each="category : ${allCategoriesList}">
                <option th:value="${category.id}" th:text="${category.name}"></option>
            </th:block>
        </select>
        <button type="button" class="btn btn-primary">Delete Category</button>
    </form>
</div>

<div class="container mt-5">
    <h2 class="mt-5">Update Category</h2>
    <form id="updateCategoryForm">
        <input type="text" name="updateCategoryName" id="updateCategoryName" placeholder="Category Name" required class="form-control mb-3" />
        <label for="updateCategoryId">Select Parent Category</label>
        <select name="updateCategoryId" id="updateCategoryId" required class="form-control mb-3">
            <option value="" disabled selected>Select Update Category</option>
            <th:block th:each="category : ${allCategoriesList}">
                <option th:value="${category.id}" th:text="${category.name}"></option>
            </th:block>
        </select>
        <button type="button" class="btn btn-primary">Update Category</button>
    </form>
</div>

<!-- 푸터 포함 -->
<div th:replace="fragments/footer :: footer"></div>

<script>
    $(document).ready(function() {
        /*
        const mainCateText = $('#MainCateText');  //$('#bcDt').text('');
        const midCateText = $('#MidCateText');
        const subCateText = $('#SubCateText');
        //<div class="dropdown-menu" id="bcDa">
        //    <a class="dropdown-item" href="#">Subcategory 1</a>
        //    <a class="dropdown-item" href="#">Subcategory 2</a>
        //</div>
        const mainCateItem = $('#MainCateDropItem');
        const midCateItem = $('#MidCateDropItem');
        const subCateItem = $('#SubCateDropItem');
        */
        const dropdownToggleText = $('.dropdown-toggle');   //3개
        const dropdownMenuItem = $('.dropdown-menu');   //3개

        //대분류 가져와서 동적으로 넣어주기
        getCategories(0);   //p_id 0 = 대분류

        function getCategories(p_id){
            $.ajax({
                url: '/c/getCategories', // 기본 URL
                method: 'GET',
                data: { parentId: p_id },
                success: function(response) {
                    console.log(response);
                    drawCateItem(response.categoriesList, response.depth);
                },
                error: function(xhr, status, error) {
                    alert('Error: ' + error);
                }
            });
        }

        function drawCateItem(list, depth){
            let tagStr = '';
            for(let i=0;i<list.length;i++){
                tagStr += `<a class="dropdown-item" href="#" data-id="`+ list[i].id + `" data-depth="`+ list[i].depth +`">` + list[i].name + `</a>`;
            }
            //depth가 0이나 1이면 1이나 2를 초기화하는 로직 필요 
            //0이면 1,2      1이면 2
            console.log("drawCateItem() depth : ", depth);
            if(depth!=null){        //소분류 값이 바뀌면 depth가 null이 찍힘. 소분류는 부모가 아니기때문
                for(let i=depth;i<=2;i++){
                    $(dropdownMenuItem[i]).html("");
                    $(dropdownToggleText[i]).text("select cate "+i);
                }
            }

            $(dropdownMenuItem[depth]).html(tagStr);
            //setDropDownItemOnClickEvent();    //이벤트 위임 개념으로 처리
        }
        //================================================================================
        $(document).on('click', '.dropdown-item', function(event) {
            //이벤트 위임: 이벤트 위임은 상위 요소(부모 요소)에 이벤트 리스너를 등록하고 
            //그 이벤트가 발생했을 때 이벤트가 발생한 자식 요소를 확인하는 방법
            //document 객체에 클릭 이벤트를 등록후, 클릭이 발생하면 
            //jQuery는 이벤트가 발생한 요소가 .dropdown-item인지 확인하고 해당 요소에 대한 처리를 수행
            //이벤트 리스너가 부모 요소에 등록되기 때문에 DOM에 나중에 추가된 .dropdown-item에도 이벤트가 적용
            event.preventDefault();

            var selectedCategory = $(this).text();
            var selectedId = $(this).attr('data-id');
            console.log("Selected Category: " + selectedCategory + "  Selected Id : " + selectedId);

            $(this).parent().siblings('.dropdown-toggle').text(selectedCategory).attr('data-id', selectedId);
            //$('.dropdown-item')의 부모의 형제의 클래스가 dropdown-toggle인것의 글자와 속성변경
            getCategories(selectedId);
        });
        /*
        function setDropDownItemOnClickEvent(){
            $('.dropdown-item').on('click', function(event) {
                event.preventDefault();

                var selectedCategory = $(this).text();
                var selectedId = $(this).attr('data-id');
                console.log("Selected Category: " + selectedCategory + "  Selected Id : " + selectedId );

                $(this).parent().siblings('.dropdown-toggle').text(selectedCategory).attr('data-id', selectedId);
                //$('.dropdown-item')의 부모의 형제의 클래스가 dropdown-toggle인것의 글자와 속성변경
                getCategories(selectedId);
            });
        }
        */
        //================================================================================
        // Add Category Btn
        $('form').on('submit', function(event) {
            event.preventDefault(); // 기본 제출 방지
            console.log("$(this).serialize() : ", $(this).serialize());
            $.ajax({
                url: $(this).attr('action'),
                method: 'POST',
                data: $(this).serialize(), // 폼 데이터
                success: function(response) {
                    console.log(response.msg);
                    if(response.msg=='success'){
                        location.reload(); // 페이지 새로고침
                    }
                },
                error: function(xhr, status, error) {
                    alert('Error: ' + error);
                }
            });
        });
        //================================================================================
        // Delete Category Btn
        $('#deleteCategoryForm button').on('click', function(event) {
            event.preventDefault();

            const categoryId = $('#deleteCategoryId').val();
            console.log("selected delete categoryId : " , categoryId);
            if (categoryId) {
                $.ajax({
                    url: '/c/' + categoryId,
                    method: 'DELETE',
                    success: function(response) {
                        console.log(response.msg);
                        if (response.msg === 'success') {
                            location.reload();
                        }
                    },
                    error: function(xhr, status, error) {
                        //alert('Error: ' + error);
                    }
                });
            } else {
                //alert('지울 카테고리 선택');
            }
        });
        //================================================================================
        // Update Category Btn
        $('#updateCategoryForm button').on('click', function(event) {
            event.preventDefault();

            const categoryId = $('#updateCategoryId').val();
            const categoryName = $('#updateCategoryName').val();
            console.log("selected update categoryName : " , categoryName);
            if (categoryName) {
                $.ajax({
                    url: '/c/' + categoryId,
                    method: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify({ name: categoryName }),
                    success: function(response) {
                        console.log(response.msg);
                        if (response.msg === 'success') {
                            location.reload();
                        }
                    },
                    error: function(xhr, status, error) {
                        //alert('Error: ' + error);
                    }
                });
            } else {
                //alert('변경할 카테고리 선택');
            }
        });
        //================================================================================
    });
</script>

</body>
</html>
